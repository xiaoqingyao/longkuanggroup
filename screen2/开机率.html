<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="Scripts/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="Scripts/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="Scripts/echarts.min.js"></script>
    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/dateHelper.js"></script>
    <style>
        #datebtn {
            opacity: .5;
        }
    </style>
</head>

<body style="background: transparent;">
    <div id="container" style="margin: auto;"></div>
    <div style="width:110px; margin:0px auto; display:none;">
        <div id="datebtn" class="btn-group btn-group-justified" role="group">
            <div class="btn-group" style="padding:0px 5px;" role="group">
                <button type="button" class="btn btn-primary btn-xs" onclick="ChangeData(this,'日')" id="day">日</button>
            </div>
            <div class="btn-group" style="padding:0px 5px;" role="group">
                <button type="button" class="btn btn-gray  btn-xs" onclick="ChangeData(this,'月')">月</button>
            </div>
            <div class="btn-group" style="padding:0px 5px;" role="group">
                <button type="button" class="btn btn-gray  btn-xs" onclick="ChangeData(this,'年')" id="year">年</button>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        var mineCode = getQueryString("MineCode");
        var customeColor = 'white';
        var color = getQueryString('c');
        if (!!color) {
            customeColor = color;
        }
        function resizeWorldMapContainer(dom) {
            dom.style.width = window.innerWidth - 80 + 'px';
            dom.style.height = window.innerHeight - 30 + 'px';
        };

        var dom = document.getElementById("container");
        resizeWorldMapContainer(dom);
        var myChart = echarts.init(dom);
        var option = {
            title: {
                subtext: '%',
                subtextStyle: {
                    color: customeColor,
                    fontSize: '12',
                    fontFamily: '微软雅黑',
                },
                left: 150,
                top: 5
            },
            
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                top: 30,
                left: 20,
                right: '20',
                bottom: '20',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                //max: 1,
                //boundaryGap: ['0%', '5%'],
                //splitNumber: 5,
                axisLabel: {
                    formatter: '{value}',
                    fontSize: '14',
                    color: customeColor,
                    fontFamily: '微软雅黑',
                },
                axisLine: {
                    lineStyle: {
                        color: customeColor,
                    }
                },
                axisTick: {
                    lineStyle: {
                        color: customeColor,
                    }
                }
            },
            yAxis: {
                type: 'category',
                data: ['望田煤矿', '龙郓煤矿', '大恒煤矿', '梁家煤矿'],
                axisLabel: {
                    fontSize: '14',
                    color: customeColor,
                    fontFamily: '微软雅黑',
                },
                axisLine: {
                    lineStyle: {
                        color: customeColor,
                    }
                },
                axisTick: {
                    alignWithLabel: true,
                    lineStyle: {
                        color: customeColor,
                    }
                },
                splitLine: {
                    show: true,
                    alignWithLabel: true,
                }
            },
            series: [{
                name: ' ',
                type: 'bar',
                color: '#569da9',
                barWidth: '15',
                data: [{
                    value: '79',
                    itemStyle: {
                        color: '#9dab20',
                        barBorderRadius: [0, 5, 5, 0]
                    }
                },
                {
                    value: '80',
                    itemStyle: {
                        color: '#bd7820',
                        barBorderRadius: [0, 5, 5, 0]
                    }
                },
                {
                    value: '68',
                    itemStyle: {
                        color: '#d87a80',
                        barBorderRadius: [0, 5, 5, 0]
                    }
                },
                {
                    value: '72',
                    itemStyle: {
                        color: '#97b552',
                        barBorderRadius: [0, 5, 5, 0]
                    }
                }
                ],
                label: {
                    normal: {
                        formatter: ' {c}',
                        show: true,
                        position: 'right',
                        color: customeColor,
                        fontSize: '16'
                    }
                },
            }]
        };;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }

        function ChangeData(obj, date) {
            $("#datebtn :button").each(function () {
                $(this).removeClass();
                $(this).addClass("btn btn-gray btn-xs");
            });
            $(obj).removeClass();
            $(obj).addClass("btn btn-primary btn-xs");

            var datas = getData(date);
            var colors = ['#89EC9C'];
            var yAxisData = [];
            var seriesData = [];

            if (datas) {
                for (var i = 0; i < datas.length; i++) {
                    yAxisData[i] = datas[i].mineName;//纵轴所有煤矿
                    var sObj = {
                        value: datas[i].openMachineRate,
                        itemStyle: {
                            color: '#89EC9C',
                            barBorderRadius: [0, 5, 5, 0]
                        }
                    };

                    seriesData[i] = sObj;
                }

                option.series[0].data = seriesData;

                option.yAxis.data = yAxisData;
            }
            myChart.setOption(option, true);
        }

        function getData(dateType) {
            var arrDateFromTo = [];
            if (dateType == "日") {
                arrDateFromTo[0] = getTargetDate(-1, '-');
                arrDateFromTo[1] = getTargetDate(-1, '-');
            } else if (dateType == "月") {
                arrDateFromTo = getDateFromEnd_Month();
            } else if (dateType == "年") {
                arrDateFromTo = getDateFromEnd_Year();
            }
            var datasource = [];
            $.ajax({
                url: httpIP + "CariLongKouAttemper/api/screen/GetMineMachineRate?mineCode=" + mineCode + "&startDate=" + arrDateFromTo[0] + "&endDate=" + arrDateFromTo[1],
                dataType: "JSON",
                headers: {
                    "userid": $.cookie('user_token')
                },
                type: "GET",
                async: false,
                success: function (data) {
                    for (var i = 0; i < data[0].pointRates.length; i++) {
                        var arr = {};
                        arr.mineName = data[0].pointRates[i].pointName;
                        arr.openMachineRate = data[0].pointRates[i].rate;
                        datasource[i] = arr;
                    }
                }, error: function (e) {
                     console.log(e.responseText)
                }
            });
            return datasource;
        }

        $("#year").click();
    </script>
</body>

</html>
