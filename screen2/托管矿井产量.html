        function getData(date) {
            var datasource = [];
            $.ajax({
                url: httpIP + "CariLongKouAttemper/api/screen/GetDepositMonthMineProduction?mineCode=" + MineCode + "&date=" + date,
                //contentType: "text/plain",
                dataType: "JSON",
                headers: {
                    "userid": $.cookie('user_token')
                },
                type: "GET",
                async: false,
                success: function (data) {

                    if (data && data.length > 0) {
                        for (var i = 0; i < data.length; i++) {
                            var arr = {};
                            arr.mineName = data[i].mineName;
                            arr.productionAmount = data[i].productionAmount;
                            arr.rate = data[i].rate;
                            datasource[i] = arr;
                        }
                    }
                }, error: function (e) {
                     console.log(e.responseText)
                }
            });
            return datasource;
        }

        //获取上一月份
        function getPreMonth(date) {
            var arr = date.split('-');
            var year = arr[0]; //获取当前日期的年份
            var month = arr[1]; //获取当前日期的月份
            var day = arr[2]; //获取当前日期的日
            var days = new Date(year, month, 0);
            days = days.getDate(); //获取当前日期中月的天数
            var year2 = year;
            var month2 = parseInt(month) - 1;
            if (month2 == 0) {
                year2 = parseInt(year2) - 1;
                month2 = 12;
            }
            var day2 = day;
            var days2 = new Date(year2, month2, 0);
            days2 = days2.getDate();
            if (day2 > days2) {
                day2 = days2;
            }
            if (month2 < 10) {
                month2 = '0' + month2;
            }
            var t2 = year2 + '-' + month2 + '-' + day2;
            return t2;
        }
        function dataformat(time, format) {
            var t = new Date(time);
            var tf = function (i) { return (i < 10 ? '0' : '') + i };
            return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function (a) {
                switch (a) {
                    case 'yyyy':
                        return tf(t.getFullYear());
                        break;
                    case 'MM':
                        return tf(t.getMonth() + 1);
                        break;
                    case 'mm':
                        return tf(t.getMinutes());
                        break;
                    case 'dd':
                        return tf(t.getDate());
                        break;
                    case 'HH':
                        return tf(t.getHours());
                        break;
                    case 'ss':
                        return tf(t.getSeconds());
                        break;
                }
            })
        };
