        function getData(dateType) {
            var datasource = {};
            $.ajax({
                url: httpIP + "CariLongKouAttemper/api/screen/GetTargetPlanRate?dateType=" + dateType + "&date=" + getTargetDate(0, '-'),
                dataType: "JSON",
                headers: {
                    "userid": $.cookie('user_token')
                },
                type: "GET",
                async: false,
                success: function (data) {
                    if (data) {
                        datasource.optiondata11 = data.liquidOxygenRate;
                        datasource.optiondata12 = data.cementProductRate;
                        datasource.optiondata13 = data.powerProductRate;
                        datasource.optiondata21 = data.liquidOxygenSellRate;
                        datasource.optiondata22 = data.cementSellRate;
                    }
                    return null;
                }, error: function (e) {
                     console.log(e.responseText)
                }
            });
            return datasource;
