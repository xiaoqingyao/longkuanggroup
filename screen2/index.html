    <script>
        function fixedToRefresh() {
            var dt = new Date();
            var curHour = dt.getHours();
            var minutes = dt.getMinutes();
            if (minutes == 0 && (curHour == 0 || curHour == 12 || curHour == 13 || curHour == 24 || curHour == 6 || curHour == 18)) {
                window.location.reload();
            } 
        }
        /*获取今天的时间*/
        $(function () {
            //定时刷新
            setInterval(fixedToRefresh, 58000);
            function show() {
                var mydate = new Date();
                var str = "" + mydate.getFullYear() + "年";
                str += (mydate.getMonth() + 1) + "月";
                str += mydate.getDate() + "日";

                var curHour = mydate.getHours();      //获取当前小时数(0-23)
                var curMinute = mydate.getMinutes();   // 获取当前分钟数(0-59)
                var curSec = mydate.getSeconds();      //获取当前秒数(0-59)

                if (curHour <= 9) {
                    curHour = '0' + curHour;
                }


                if (curSec <= 9) {
                    curSec = '0' + curSec;
                }
                if (curMinute <= 9) {
                    curMinute = '0' + curMinute;
                }

                str += ' ' + curHour + ':' + curMinute + ':' + curSec;
                return str;

            }
            function setDateText() {
                $(".date").html(show())
            }

            $(document).ready(function () {
                setInterval(setDateText, 1000);
            });
        });
        /*文字滚动*/
        $(function () {
            $(".line").slideUp(); //文字滚动

            //关闭窗口
            $(".tip-close").click(function () {
                $(".tipbox").animate({
                    width: '0',
                    opacity: '0',
                    left: '0'
                }, "slow");
                $(".ico-tip").show(1500);
            });
        });

        (function ($) {
            $.fn.extend({
                "slideUp": function (value) {

                    var docthis = this;
                    //默认参数
                    value = $.extend({
                        "li_h": "25", //上移距离
                        "time": 3000, //间隔时间
                        "movetime": 1000 //过渡时间
                    }, value)

                    //向上滑动动画
                    function autoani() {
                        $("li:first", docthis).animate({
                            "margin-top": -value.li_h
                        }, value.movetime, function () {
                            $(this).css("margin-top", 0).appendTo(".line");
                        })
                    }

                    //自动间隔时间向上滑动
                    var anifun = setInterval(autoani, value.time);

                    //悬停时停止滑动，离开时继续执行
                    $(docthis).children("li").hover(function () {
                        clearInterval(anifun); //清除自动滑动动画
                    }, function () {
                        anifun = setInterval(autoani, value.time); //继续执行动画
                    })
                }
            })
        })(jQuery)
