<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="Scripts/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="Scripts/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="Scripts/echarts.min.js"></script>

    <script src="Scripts/jquery.cookie.js"></script>
    <script src="Scripts/config.js"></script>
    <script src="Scripts/dateHelper.js"></script>
</head>

<body style="background-color: transparent;height: 100%;width:100%;">
    <div id="container" style=" margin: 0 auto;">
    </div>
    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        function resizeWorldMapContainer(dom) {
            dom.style.width = window.innerWidth  + 'px';
            dom.style.height = window.innerHeight  + 'px';
        };
        var color = 'white';
        var customeColor = getQueryString('c');
        if (!!customeColor) {
            color = customeColor;
        }

        var dom = document.getElementById("container");
        //初始化大小
        resizeWorldMapContainer(dom);
        var myChart = echarts.init(dom);
        //绑定跟窗口同步事件
        window.onresize = function () {
            //重置容器高宽
            resizeWorldMapContainer();
            myChart.resize();
        };
        var option = {
            title: {
                subtextStyle: {
                    color: color,
                    fontSize: '15',
                    fontFamily: '微软雅黑',
                },
                right: 0,
                top: 20
            },
            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    return params.name.split('_')[0];//'{d} %',
                }
            },
            legend: {
                orient: 'vertical',
                right: 10,
                top: 60,
                itemGap: 20,
                itemWidth: 14,
                itemHeight: 14,
                formatter: function (name) {
                    return name.split('_')[0];
                },

                textStyle: {
                    color: color

                }
            },
            color: ['#d87a80', '#8d98b3', '#e5cf0d', '#97b552'],
            series: [{
                name: '当前下井人数',
                type: 'pie',
                radius: ['48.5', '60'],
                center: [115, 135],
                label: {
                    normal: {
                        formatter: function (params) {
                            return params.name.split('_')[1];//'{d} %',
                        },
                        //backgroundColor: '#eee',
                        textStyle: {
                            fontSize: '13',
                            color: color
                        }
                    }
                },
                labelLine: {
                    lineStyle: {
                        color: color
                    }
                },
            }]
        };
        var legend_data = [
            {
                name: '梁家煤矿',
                icon: 'circle'
            },
            {
                name: '大恒煤矿',
                icon: 'circle'
            },
            {
                name: '望田煤矿',
                icon: 'circle'
            },
            {
                name: '李楼煤矿',
                icon: 'circle'
            }
        ];
        var series_data = [{
            value: 20.5,
            name: '梁家煤矿',
        },
        {
            value: 35,
            name: '大恒煤矿',
        },
        {
            value: 15,
            name: '望田煤矿',
        },
        {
            value: 30,
            name: '李楼煤矿',
        }
        ];
        $.ajax({
            url: httpIP + "/api/api/ThreeDaysNetStateRecord",
            dataType: "JSON",
            headers: {
                "userid": $.cookie('user_token')
            },
            type: "GET",
            async: false,
            success: function (data) {
                legend_data = [];
                series_data = [];
                for (var i = 0; i < data.Data.Minedata.length; i++) {
                    var dt = data.Data.Minedata[i];
                    var legendObj = {};
                    legendObj.name = dt.MineName + "_" + dt.Time;;
                    legendObj.icon = "circle";
                    legend_data.push(legendObj);
                    var seriesObj = {};
                    seriesObj.name = dt.MineName + "_" + dt.Time;
                    seriesObj.value = dt.Value;
                    series_data.push(seriesObj);
                }
            }, error: function (e) {
                console.log(e.responseText);
            }
        });
        if (option && typeof option === "object") {

            option.series[0].data = series_data;
            option.legend.data = legend_data;
            myChart.setOption(option);
        }
    </script>
</body>

</html>
